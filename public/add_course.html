                        <option value="link">Provide Link to Notes</option>
                        <option value="up">Upload Notes</option>
                    </select>
                    <input type="text" name="link" id="link" class="form-control mr-3 my-3" placeholder="Please Provide Link" required>
                    <input type="file" name="doc" id="doc" class="form-control mr-3 my-3" required>

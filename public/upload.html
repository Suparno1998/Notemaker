<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Area</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top mx-2" alt="logo">CUCSE Notes
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="questionpaper.html">Question Papers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="upload.html">Upload</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Notes</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="gate.html">GATE</a>
                        <a class="dropdown-item" href="course_notes.html">Course Subjects</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">New Technologies</a>
                        <a class="dropdown-item" href="#">Miscellaneous</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="books.html">Books</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="main">
        <form id="msform">
            <div class="row  d-flex justify-content-center">
                <div class="col-md-6">
                    <fieldset>
                        <h2 class="fs-title">Upload Form</h2>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Your Email ID" >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="phno" name="phno" placeholder="Your Phone Number" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="year" name="year" placeholder="Year Of Study" >
                            </div>
                            <div class="form-group col-md-6">
                               <select name="course" id="course" class="form-control"> 
                                   <option value="btech">B.Tech</option>
                                   <option value="mtech">M.Tech</option>
                                   <option value="msc">M.Sc</option>
                                   <option value="prof">Professor</option>
                               </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <select name="type" id="type" class="form-control">
                                    <option value="">Type Of Upload</option>
                                    <option value="books">Book</option>
                                    <option value="notes">Notes</option>
                                    <option value="qp">Question Paper</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="file" name="doc" id="doc" class="form-control" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                            </div>
                        </div>
                        <div class="form-row hidden" id="hidden">
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" id="year_qp" name="year_qp" placeholder="Which year's paper ??" >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="sub" name="sub" placeholder="Subject Code" >
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" class="action-button" value="Upload!!" />
                    </fieldset>
                </div>
            </div>
        </form>
        <div class="row d-flex justify-content-center">
            <progress value="0" max="100" id="uploader">0%</progress> 
        </div>
    </div>
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-database.js"></script>
    <script src="js/firebase-storage.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/upload.js"></script>
</body>
</html>
